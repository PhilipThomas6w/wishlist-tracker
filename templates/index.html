<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #48bb78;
        }

        button.secondary:hover {
            background: #38a169;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            color: #999;
            font-size: 2em;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #e2e8f0;
        }

        .item-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.5em;
            color: #48bb78;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .item-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .last-checked {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Wishlist Tracker</h1>
        <p class="subtitle">Track prices and never miss a deal</p>
        
        <div class="header-actions">
            <button onclick="openAddModal()">+ Add Item</button>
            <button class="secondary" onclick="exportCSV()">üìä Export CSV</button>
            <button class="secondary" onclick="checkAllPrices()">üîÑ Check All Prices</button>
        </div>

        <div id="items-container" class="items-grid">
            <div class="loading">Loading your wishlist...</div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Item</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <form id="add-form" onsubmit="addItem(event)">
                <div class="form-group">
                    <label for="item-type">Item Type *</label>
                    <select id="item-type" required>
                        <option value="">Select type...</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Sports">Sports</option>
                        <option value="Toys & Games">Toys & Games</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-name">Item Name *</label>
                    <input type="text" id="item-name" required placeholder="Enter item name">
                </div>
                
                <div class="form-group">
                    <label for="item-url">URL</label>
                    <input type="url" id="item-url" placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label for="current-price">Current Price</label>
                    <input type="number" id="current-price" step="0.01" placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="item-image">Upload Image</label>
                    <input type="file" id="item-image" accept="image/*">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="auto-fetch-image">
                    <label for="auto-fetch-image" style="margin: 0;">Auto-fetch image from URL</label>
                </div>
                
                <button type="submit">Add to Wishlist</button>
            </form>
        </div>
    </div>

    <!-- Price History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Price History</h2>
                <button class="close-btn" onclick="closeHistoryModal()">&times;</button>
            </div>
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let currentChart = null;

        // Load items on page load
        document.addEventListener('DOMContentLoaded', loadItems);

        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                items = await response.json();
                renderItems();
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function renderItems() {
            const container = document.getElementById('items-container');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <h3>Your wishlist is empty</h3>
                        <p>Add your first item to start tracking prices!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="item-card">
                    ${item.image_path ? `<img src="/${item.image_path}" class="item-image" alt="${item.item_name}">` : '<div class="item-image"></div>'}
                    <div class="item-type">${item.item_type}</div>
                    <div class="item-name">${item.item_name}</div>
                    ${item.current_price ? `<div class="item-price">${item.current_price.toFixed(2)}</div>` : ''}
                    ${item.last_checked ? `<div class="last-checked">Last checked: ${new Date(item.last_checked).toLocaleDateString()}</div>` : ''}
                    ${item.url ? `<a href="${item.url}" target="_blank" style="color: #667eea; text-decoration: none;">View Product ‚Üí</a>` : ''}
                    <div class="item-actions">
                        ${item.url ? `<button onclick="checkPrice(${item.id})">Check Price</button>` : ''}
                        <button onclick="showHistory(${item.id})">History</button>
                        <button onclick="deleteItem(${item.id})" style="background: #f56565;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('add-modal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('add-form').reset();
        }

        async function addItem(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('item_type', document.getElementById('item-type').value);
            formData.append('item_name', document.getElementById('item-name').value);
            formData.append('url', document.getElementById('item-url').value);
            formData.append('current_price', document.getElementById('current-price').value);
            formData.append('auto_fetch_image', document.getElementById('auto-fetch-image').checked);
            
            const imageFile = document.getElementById('item-image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }
            
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    closeAddModal();
                    loadItems();
                }
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to add item. Please try again.');
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadItems();
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item. Please try again.');
            }
        }

        async function checkPrice(id) {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Checking...';
            
            try {
                const response = await fetch(`/api/items/${id}/check-price`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Price updated: ${data.price.toFixed(2)}`);
                    loadItems();
                } else {
                    alert('Could not fetch price from URL. Please check manually.');
                }
            } catch (error) {
                console.error('Error checking price:', error);
                alert('Failed to check price. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'Check Price';
            }
        }

        async function checkAllPrices() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Checking...';
            
            try {
                const itemsWithUrls = items.filter(item => item.url);
                let successCount = 0;
                
                for (const item of itemsWithUrls) {
                    const response = await fetch(`/api/items/${item.id}/check-price`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        successCount++;
                    }
                }
                
                alert(`Updated ${successCount} of ${itemsWithUrls.length} items.`);
                loadItems();
            } catch (error) {
                console.error('Error checking prices:', error);
                alert('Failed to check prices. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'üîÑ Check All Prices';
            }
        }

        async function showHistory(id) {
            try {
                const response = await fetch(`/api/items/${id}/price-history`);
                const history = await response.json();
                
                if (history.length === 0) {
                    alert('No price history available for this item.');
                    return;
                }
                
                // Prepare chart data
                const labels = history.map(h => new Date(h.checked_at).toLocaleDateString());
                const prices = history.map(h => h.price);
                
                // Destroy previous chart if exists
                if (currentChart) {
                    currentChart.destroy();
                }
                
                // Create new chart
                const ctx = document.getElementById('price-chart').getContext('2d');
                currentChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Price ($)',
                            data: prices,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    callback: function(value) {
                                        return ' + value.toFixed(2);
                                    }
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('history-modal').classList.add('active');
            } catch (error) {
                console.error('Error fetching history:', error);
                alert('Failed to load price history. Please try again.');
            }
        }

        function closeHistoryModal() {
            document.getElementById('history-modal').classList.remove('active');
        }

        async function exportCSV() {
            try {
                window.location.href = '/api/export/csv';
            } catch (error) {
                console.error('Error exporting CSV:', error);
                alert('Failed to export CSV. Please try again.');
            }
        }

        // Close modals on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
