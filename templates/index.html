<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üéÅ Wishlist Tracker</h1>
        <p class="subtitle">Track prices and never miss a deal</p>
        
        <div class="header-actions">
            <button onclick="openAddModal()">+ Add Item</button>
            <button class="secondary" onclick="exportCSV()">üìä Export CSV</button>
            <button class="secondary" onclick="checkAllPrices()">üîÑ Check All Prices</button>
            <button id="reorder-btn" class="secondary" onclick="toggleReorderMode()">‚ÜïÔ∏è Reorder</button>
            
            <div class="view-toggle">
                <button id="grid-view-btn" class="active" onclick="setView('grid')" title="Grid View">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button id="list-view-btn" onclick="setView('list')" title="List View">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div id="reorder-instructions" class="reorder-instructions">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <strong>Reorder Mode Active:</strong> Drag and drop items to change their order. Click "Save Order" when done.
            </div>
        </div>

        <div id="summary-panel" class="summary-panel" style="display: none;">
            <h2>üìä Wishlist Summary</h2>
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-label">Total Items</div>
                    <div class="stat-value" id="total-items">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Items with Prices</div>
                    <div class="stat-value" id="items-with-prices">0</div>
                </div>
            </div>
            <div class="currency-breakdown" id="currency-breakdown"></div>
        </div>

        <div id="items-container" class="items-grid">
            <div class="loading">Loading your wishlist...</div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Item</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <form id="add-form" onsubmit="addItem(event)">
                <div class="form-group">
                    <label for="item-type">Item Type *</label>
                    <select id="item-type" required>
                        <option value="">Select type...</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home & Garden">Home & Garden</option>
                        <option value="Sports">Sports</option>
                        <option value="Toys & Games">Toys & Games</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-name">Item Name *</label>
                    <input type="text" id="item-name" required placeholder="Enter item name">
                </div>
                
                <div class="form-group">
                    <label for="item-url">URL</label>
                    <input type="url" id="item-url" placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label for="current-price">Current Price</label>
                    <input type="number" id="current-price" step="0.01" placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="item-currency">Currency *</label>
                    <select id="item-currency" required>
                        <option value="GBP">GBP (¬£)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-image">Upload Image</label>
                    <input type="file" id="item-image" accept="image/*">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="auto-fetch-image">
                    <label for="auto-fetch-image" style="margin: 0;">Auto-fetch image from URL</label>
                </div>
                
                <button type="submit">Add to Wishlist</button>
            </form>
        </div>
    </div>

    <!-- Price History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Price History</h2>
                <button class="close-btn" onclick="closeHistoryModal()">&times;</button>
            </div>
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
